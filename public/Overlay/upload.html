<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Upload M√©dia</title>
    <style>
      body {
        background: #1c1a1a;
        color: #f7e6e6;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: #2c1f1f;
        padding: 2rem;
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      h1 {
        color: #dc5c5c;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 1rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.4rem;
        border-radius: 8px;
        border: 1px solid #3a2d2d;
        background: #2a2323;
        color: white;
      }

      .btn-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      button {
        background: #dc5c5c;
        color: white;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #b94444;
      }

      #shutdownBtn {
        background: #555;
      }

      #shutdownBtn:hover {
        background: #777;
      }

      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        gap: 10px;
      }

      .user-info img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid #f7e6e6;
      }

      .user-info span {
        font-weight: bold;
      }

      #discordStatus {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Uploader un m√©dia</h1>

      <div id="discordStatus"></div>

      <div class="user-info" id="userInfo" style="display: none">
        <img id="avatarPreview" src="" alt="Avatar" />
        <span id="displayName">...</span>
      </div>

      <form id="uploadForm" enctype="multipart/form-data">
        <label>
          Pseudo :
          <input
            type="text"
            name="username"
            id="usernameField"
            value="Zakaulait"
            required
          />
        </label>

        <label>
          URL avatar :
          <input
            type="text"
            name="avatarUrl"
            id="avatarField"
            value="https://cdn.discordapp.com/embed/avatars/1.png"
          />
        </label>

        <label>
          Dur√©e (secondes) :
          <input type="number" name="duration" placeholder="5" min="1" />
        </label>

        <label>
          Blague / message :
          <textarea name="message" placeholder="√âcris une blague..."></textarea>
        </label>

        <label>
          Fichier image ou vid√©o :
          <input type="file" name="media" accept="image/*,video/*" required />
        </label>

        <div class="btn-row">
          <button type="submit">Envoyer</button>
          <button type="button" id="shutdownBtn">‚úñ Fermer overlay</button>
        </div>
      </form>
    </div>

    <script>
      const MODE_DEV = true;

      const params = new URLSearchParams(window.location.search);
      const user = params.get("user");
      const id = params.get("id");
      const avatar = params.get("avatar");

      const userInfo = document.getElementById("userInfo");
      const usernameField = document.getElementById("usernameField");
      const avatarField = document.getElementById("avatarField");
      const avatarPreview = document.getElementById("avatarPreview");
      const displayName = document.getElementById("displayName");
      const discordStatus = document.getElementById("discordStatus");

      if (!MODE_DEV && (!user || !id)) {
        discordStatus.innerHTML = "‚ùå Vous devez vous connecter via Discord.";
        setTimeout(() => {
          window.location.href = "/api/login";
        }, 2500);
      } else if (user && id) {
        userInfo.style.display = "flex";
        usernameField.value = user;
        displayName.textContent = user;

        const avatarURL = avatar
          ? `https://cdn.discordapp.com/avatars/${id}/${avatar}.png`
          : `https://cdn.discordapp.com/embed/avatars/1.png`;

        avatarField.value = avatarURL;
        avatarPreview.src = avatarURL;

        discordStatus.innerHTML = "üü¢ Connect√© via Discord";
      } else {
        discordStatus.innerHTML =
          "üß™ Mode d√©veloppeur (auth Discord d√©sactiv√©e)";
      }

      const form = document.getElementById("uploadForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const duration = form.elements["duration"].value.trim();

        if (duration !== "") {
          formData.set("duration", Number(duration) * 1000); // sec ‚Üí ms
        }

        try {
          const res = await fetch("http://localhost:3000/api/upload", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          alert(res.ok ? "‚úÖ Upload r√©ussi !" : `‚ùå Erreur : ${data.message}`);
        } catch (err) {
          console.error(err);
          alert("Erreur r√©seau");
        }
      });

      document
        .getElementById("shutdownBtn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch("http://localhost:3000/api/shutdown", {
              method: "POST",
            });
            alert(res.ok ? "üõë Overlay ferm√© !" : "‚ùå Impossible de fermer");
          } catch (err) {
            alert("Erreur de connexion");
          }
        });
    </script>
  </body>
</html>
