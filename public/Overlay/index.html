<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        background: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 12px;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        max-width: 90vw;
      }

      #user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid white;
        object-fit: cover;
      }

      #username {
        font-weight: bold;
        font-size: 1.2rem;
      }

      video,
      img {
        max-width: 80vw;
        max-height: 60vh;
        border-radius: 10px;
        background: black;
      }

      #message {
        font-size: 1rem;
        color: #f7e6e6;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container" style="display: none">
      <div id="user-info">
        <img id="avatar" src="" alt="avatar" />
        <div id="username">Pseudo</div>
      </div>
      <div id="media-wrapper"></div>
      <div id="message"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      const socket = io(location.origin, {
        transports: ["websocket"],
      });

      const container = document.getElementById("container");
      const wrapper = document.getElementById("media-wrapper");
      const usernameEl = document.getElementById("username");
      const avatarEl = document.getElementById("avatar");
      const messageEl = document.getElementById("message");

      function resetOverlay() {
        wrapper.innerHTML = "";
        messageEl.textContent = "";
        avatarEl.src = "";
        usernameEl.textContent = "";
        container.style.display = "none";
      }

      function hideOverlay() {
        gsap.to(container, {
          opacity: 0,
          scale: 0.8,
          duration: 0.5,
          onComplete: resetOverlay,
        });
      }

      socket.on("new-media", (data) => {
        resetOverlay();

        const duration =
          !isNaN(Number(data.duration)) && Number(data.duration) > 0
            ? Number(data.duration)
            : data.type === "image"
            ? 5000
            : null;

        usernameEl.textContent = data.username || "Anonyme";
        avatarEl.src = data.avatarUrl || "";
        messageEl.textContent = data.message || "";

        const mediaUrl = `${location.origin}${data.url}`;
        const media = document.createElement(
          data.type === "video" ? "video" : "img"
        );

        media.src = mediaUrl;

        if (data.type === "video") {
          media.autoplay = true;
          media.playsInline = true;
          media.controls = false;
          media.muted = true; // ðŸ”¥ obligatoire pour autoplay sans user interaction
        }

        wrapper.appendChild(media);
        container.style.display = "flex";

        gsap.fromTo(
          container,
          { opacity: 0, scale: 0.8 },
          { opacity: 1, scale: 1, duration: 0.5 }
        );

        if (duration) {
          setTimeout(() => {
            if (media.tagName === "VIDEO") {
              media.pause();
              media.removeAttribute("src");
              media.load();
            }
            hideOverlay();
          }, duration);
        } else if (data.type === "video") {
          media.onended = () => hideOverlay();
        }
      });

      socket.on("shutdown-overlay", () => {
        console.log("ðŸ”´ Shutdown overlay via WebSocket !");
        const media = wrapper.querySelector("video");
        if (media) {
          media.pause();
          media.removeAttribute("src");
          media.load();
        }
        hideOverlay();
      });
    </script>
  </body>
</html>
